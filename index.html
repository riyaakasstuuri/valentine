<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Cute Valentine Gallery ðŸ’— 2026</title>

<style>
:root {
  --pink:#ff9ec1;
  --deep-pink:#ff5e9e;
  --light-pink:#fff0f8;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI',system-ui,sans-serif;
  background:linear-gradient(to bottom,var(--light-pink),#ffebee);
  min-height:100vh;
  overflow-x:hidden;
  background-image:
  radial-gradient(circle at 15% 20%,rgba(255,105,180,0.12)0%,transparent 40%),
  url('https://img.freepik.com/premium-photo/white-hearts-red-background-wallpaper_280388-986.jpg');
  background-size:cover,400px;
  background-attachment:fixed;
}

/* Floating hearts */
.floating-heart{
  position:fixed;
  font-size:2rem;
  color:var(--pink);
  pointer-events:none;
  z-index:5;
  animation:drift 18s infinite linear;
  opacity:.6;
}

@keyframes drift{
  0%{transform:translateY(110vh) translateX(-20vw) rotate(0deg);}
  100%{transform:translateY(-20vh) translateX(30vw) rotate(1080deg);}
}

header{text-align:center;padding:70px 20px 30px;}

h1{
  font-size:3rem;
  color:white;
  text-shadow:0 3px 12px rgba(0,0,0,.4),
  0 0 15px rgba(255,94,158,.6);
}

.subtitle{font-size:1.3rem;color:#e91e63;}

#valentine-ask{
  max-width:700px;
  margin:30px auto;
  padding:40px 25px;
  background:rgba(255,255,255,.9);
  border-radius:28px;
  text-align:center;
  border:3px dashed var(--pink);
}

#valentine-ask h2{
  color:red;
  font-size:2rem;
  margin-bottom:25px;
}

.btns{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

.btn{
  padding:15px 45px;
  font-size:1.4rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:.3s;
}

#yes{background:#ff2f4f;color:white;}
#yes:hover{transform:scale(1.1);}

#no{background:#e0e0e0;}

#response{
  margin-top:30px;
  font-size:1.5rem;
  color:var(--deep-pink);
  min-height:80px;
}

/* GALLERY (hidden initially) */
.gallery-wrap{
  max-width:1200px;
  margin:50px auto;
  padding:0 20px;
  display:none; /* hidden first */
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px 25px;
  opacity:0;
  transition:opacity .8s ease;
}

.gallery-card{
  background:white;
  padding:15px 15px 50px;
  border-radius:8px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  transition:.5s;
}

.gallery-card:hover{
  transform:scale(1.05);
  box-shadow:0 20px 50px rgba(255,94,158,.4);
}

.gallery-card img{
  width:100%;
  border:10px solid white;
}

.caption{
  text-align:center;
  margin-top:10px;
  font-style:italic;
  color:#e91e63;
}

footer{
  text-align:center;
  padding:60px 20px;
  color:var(--deep-pink);
}
</style>
</head>

<body>

<script>
function spawnHeart(){
  const h=document.createElement('div');
  h.className='floating-heart';
  h.innerHTML=Math.random()>0.5?'ðŸ’—':'â¤ï¸';
  h.style.left=Math.random()*100+'vw';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),20000);
}
setInterval(spawnHeart,1000);
</script>

<header>
<h1>Our Cute Little Love Gallery ðŸ’•</h1>
<p class="subtitle">Valentine Week 2026 â€“ Just for you â™¡</p>
</header>

<section id="valentine-ask">
<h2>Will You Be My Valentine? ðŸŒ¸</h2>
<div class="btns">
<button id="yes" class="btn" onclick="sayYes()">Yes!! ðŸ’–</button>
<button id="no" class="btn" onclick="surrender()">No ðŸ˜¢</button>
</div>
<div id="response"></div>
</section>

<!-- GALLERY -->
<div class="gallery-wrap" id="gallery">

<div class="gallery-card">
<img src="IMG_4013.JPG">
<div class="caption">That day we couldn't stop smiling</div>
</div>

<div class="gallery-card">
<img src="IMG_5377.JPG">
<div class="caption">Rokaa dayyy</div>
</div>

<div class="gallery-card">
<img src="IMG-20210801-WA0112.jpg">
<div class="caption">Our first trip together</div>
</div>

<div class="gallery-card">
<img src="A88AFCAA-1200-41B0-BECA-BE038BBF0AF5.JPG">
<div class="caption">You, me, cozy forever vibes</div>
</div>

<div class="gallery-card">
<img src="1504694634260.jpg">
<div class="caption">Framed in flowers</div>
</div>

<div class="gallery-card">
<img src="Snapchat-1266564758.jpg">
<div class="caption">Farewell day</div>
</div>

</div>

<footer>Made with tons of love â™¡</footer>

<script>
function sayYes(){
  document.getElementById("response").innerHTML=
  "Yayyyy!!! ðŸ’– Scroll down to see our memories ðŸ˜˜";

  const gallery=document.getElementById("gallery");
  gallery.style.display="grid";

  setTimeout(()=>{
    gallery.style.opacity="1";
    gallery.scrollIntoView({behavior:"smooth"});
  },200);

  for(let i=0;i<25;i++){
    setTimeout(spawnHeart,i*120);
  }
}

function surrender(){
  document.getElementById("response").innerHTML=
  "Awwâ€¦ but my heart still chooses you ðŸ’”";
}
</script>

</body>
</html>
